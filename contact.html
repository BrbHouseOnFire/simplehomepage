<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Robert Wojciechowski's Personal Website</title>
    <!-- normalization and css -->
    <link rel="stylesheet" type="text/css" href="./assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<!-- full flexbox column layout of webpage-->
<div class="nonfooter flex column">
        <!-- Header and body of page (relative positioning) -->
        <body class="column flex relative jcc ">
            <!-- Header (fixed positioning) -->
            <header class="head ">
                <!-- Header Text + Nav bar -->
                <div class="navorg flex m- ">
                    <div class="myname">Robert Wojciechowski</div>
                    <div class="nav flex wrap">
                        <a href="./index.html" class="navitem flex jcc tdn cwhite navsizing ">About Me</a> 
                        <a href="./portfolio.html" class="navitem flex jcc tdn cwhite navsizing ">Portfolio</a> 
                        <a href="./contact.html" class="navitem flex jcc tdn cwhite navsizing ">Contact</a> 
                    </div>
                </div>
            </header>
            <!-- Entry Fields -->
            <main class="body-main bgcolorblack mbplus">
                    <div class="wrapper">
                            <form action="#" method="post">
                              <div class="field">
                                <input type="text" id="name" name="name" placeholder="Who are you?" autofocus/>
                                <label for="name">Name</label>
                              </div>
                              <div class="field">
                                <input type="text" id="email" name="email" placeholder="name@domain.com" />
                                <label for="email">E-Mail</label>
                              </div>
                              <div class="field">
                                <textarea id="msg" rows="4" name="msg" placeholder="What would you like to know?"></textarea>
                                <label for="msg">Message</label>
                              </div>
                              <input class="button" type="submit" value="Send" />
                            </form>
                          </div>
            </main>
        </body>
      </div>
        <!-- Footer (Non-absolute positioning) -->
        <footer class="footcontainer3 flex">
                <a class="bar-anchor" 
                href="https://www.linkedin.com/in/robertwojciechowskiwmu/">
                <img src="https://content.linkedin.com/content/dam/me/business/en-us/amp/brand-site/v2/bg/LI-Logo.svg.original.svg" 
                alt="LinkedInLogo" /> 
                <div class="transition-bar2"></div>
            </a>
        </footer>
</html>
