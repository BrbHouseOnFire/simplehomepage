<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="Robert Wojciechowski's developer landing page. It contains links to his github, linkedin, and individual projects.">
        <title>Wojo's Personal Website</title>
        <link rel="stylesheet" type="text/css" href="./assets/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    </head>

    <body class="column flex botmargin ">
        <div id="particles-js">
            <!-- Repulsive Plasma background -->
        </div>
        <div class="navorg flex ">
            <div class="nav flex wrap">
                <div class="navitemcontainer">
                    <a href="./index.html" class="buttonEffect flex jcc aic ">Home</a>
                </div>

                <div class="navitemcontainer">
                    <a href="./portfolio.html" class="buttonEffect flex jcc aic ">Portfolio</a> 
                </div>

                <div class="navitemcontainer">
                    <a href="https://github.com/BrbHouseOnFire" class="buttonEffect flex jcc aic ">Github</a>
                </div>

                <div class="navitemcontainer">
                    <a href="https://www.linkedin.com/in/robertwojciechowskiwmu/" class="buttonEffect flex jcc aic ">LinkedIn</a>
                </div>
            </div>
        </div>

        <main class="body-main">
            <svg class="intro" viewBox="0 0 150 50">
                
                <text text-anchor="start" x="10" y="7" class="text text-stroke" clip-path="url(#text1)">Wojo</text>
                <text text-anchor="start" x="10" y="30" class="text text-stroke" clip-path="url(#text2)">Codes</text>
                <text text-anchor="start" x="10" y="53" class="text text-stroke" clip-path="url(#text3)">Here</text>
                <text text-anchor="start" x="10" y="7" class="text text-stroke text-stroke-2" clip-path="url(#text1)">Wojo</text>
                <text text-anchor="start" x="10" y="30" class="text text-stroke text-stroke-2" clip-path="url(#text2)">Codes</text>
                <text text-anchor="start" x="10" y="53" class="text text-stroke text-stroke-2" clip-path="url(#text3)">Here</text>
                
                <defs>
                    <clipPath id="text1">
                        <text text-anchor="start" x="10" y="7" class="text">Wojo</text>
                    </clipPath>
                    <clipPath id="text2">
                        <text text-anchor="start" x="10" y="30" class="text">Codes</text>
                    </clipPath>
                    <clipPath id="text3">
                        <text text-anchor="start" x="10" y="53" class="text">Here</text>
                    </clipPath>
                </defs>

            </svg>

            <div class="reload-container">
                <button class="reload">
                    Re-draw Text
                </button>
            </div>
            <div class="particle-disabler">
                <button class="disableParticles">
                    Particle Physics ON/OFF
                </button>
            </div>
        </main>

    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/reload.js"></script>
    <script src="./assets/js/plasmaParticles.js"></script>
    <script src="./assets/js/plasmaRepulsion.js"></script>
</html>
